
<!DOCTYPE html>
<html>
<head>
    <title>Whitecap Bay - Cargo Hold</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            background: url('/static/images/b.jpg') center/cover fixed;
            padding: 20px;
            color: #e0f7fa;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(10,25,41,0.9) 0%, 
                rgba(13,47,71,0.88) 100%);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
        }
        .cargo-header {
            width: 100%;
            height: 220px;
            background: url('/static/images/a.jpg') center/cover;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 3px solid rgba(72,209,204,0.5);
            box-shadow: 0 8px 30px rgba(0,0,0,0.7);
        }
        .product-list {
            background: linear-gradient(135deg, 
                rgba(10,25,41,0.95) 0%, 
                rgba(13,35,55,0.95) 100%);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.7),
                        0 0 40px rgba(72,209,204,0.2);
            border: 3px solid rgba(72,209,204,0.4);
            backdrop-filter: blur(10px);
        }
        h2 {
            font-family: 'Pirata One', cursive;
            text-align: center;
            color: #48d1cc;
            font-size: 42px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(72,209,204,0.7);
        }
        .product-item {
            padding: 20px;
            margin: 15px 0;
            background: linear-gradient(90deg, 
                rgba(72,209,204,0.15) 0%, 
                rgba(72,209,204,0.05) 100%);
            border-radius: 12px;
            border-left: 5px solid #48d1cc;
            transition: all 0.3s;
        }
        .product-item:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 20px rgba(72,209,204,0.4);
        }
        .product-item a {
            color: #48d1cc;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(72,209,204,0.5);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 25px;
            color: #48d1cc;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 12px 25px;
            background: rgba(72,209,204,0.2);
            border-radius: 10px;
            border: 2px solid rgba(72,209,204,0.5);
            transition: all 0.3s;
        }
        .back-link:hover {
            background: rgba(72,209,204,0.3);
            box-shadow: 0 4px 15px rgba(72,209,204,0.5);
        }
        .siren-hint {
            background: linear-gradient(135deg, 
                rgba(72,209,204,0.2) 0%, 
                rgba(32,178,170,0.15) 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            border: 2px solid rgba(72,209,204,0.5);
            color: #7fb3d5;
            box-shadow: 0 4px 20px rgba(72,209,204,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="back-link">‚öì ‚Üê Return to Deck</a>
        
        <div class="cargo-header"></div>
        
        <div class="product-list">
            <h2>‚õµ Cargo Manifest ‚õµ</h2>
            <p style="text-align: center; color: #2c7da0; margin-bottom: 20px;">Inventory of accessible cargo</p>
            
            <div class="net-image"></div>
            
            {% for p in items %}
            <div class="product-item">
                <a href="/product?id={{p[0]}}">üì¶ {{ p[1] }}</a>
                <span style="float: right; color: #6c757d;">A</span>
            </div>
            {% endfor %}
            
            <div class="siren-hint">
                <strong>üßú‚Äç‚ôÄÔ∏è The Sirens whisper:</strong><br>
                <em>"Beautiful on the surface, but deadly underneath..."</em><br><br>
                üí° What treasures lurk in the numbered depths?
            </div>
        </div>
    </div>
    
    <script>
        console.log("[Whitecap Bay] Cargo hold manifest loaded");
        console.log("[Whitecap Bay] The Sirens hide what they don't want found...");
    </script>
</body>

</html>
