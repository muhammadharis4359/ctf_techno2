<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Whitecap Bay - Harbor Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=1920&q=80') center/cover fixed;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(10,77,104,0.9) 0%, rgba(30,58,82,0.95) 100%);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 450px;
            width: 100%;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid #2c7da0;
            backdrop-filter: blur(10px);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .siren-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            background: url('https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=400&q=80') center/cover;
            border-radius: 50%;
            border: 4px solid #2c7da0;
            box-shadow: 0 4px 15px rgba(44, 125, 160, 0.4);
        }
        h2 {
            color: #0a4d68;
            text-align: center;
            font-size: 32px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle {
            color: #2c7da0;
            text-align: center;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .wave-divider {
            text-align: center;
            font-size: 24px;
            color: #2c7da0;
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #2c7da0;
            border-radius: 8px;
            font-size: 15px;
            background: #f0f8ff;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #0a4d68;
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 125, 160, 0.3);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2c7da0 0%, #0a4d68 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 125, 160, 0.5);
        }
        .error {
            color: #c41e3a;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .warning {
            background: linear-gradient(135deg, #fff3cd 0%, #ffe8a1 100%);
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #856404;
            font-size: 13px;
            text-align: center;
        }
        .ocean-wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="%232c7da0" opacity="0.3"/></svg>') repeat-x;
            z-index: 1;
            animation: wave 20s linear infinite;
        }
        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 1200px 0; }
        }
    </style>
</head>
<body>
    <div class="ocean-wave"></div>
    <div class="container">
        <div class="login-box">
            <div class="logo-container">
                <div class="siren-logo"></div>
            </div>
            <h2>‚öì Whitecap Bay ‚öì</h2>
            <div class="subtitle">Harbor Master's Portal</div>
            <div class="wave-divider">„Ä∞Ô∏è üåä „Ä∞Ô∏è</div>
            
            <form method="POST">
                <input name="email" placeholder="Sailor's Credentials" required>
                <input name="password" type="password" placeholder="Secret Passage Code" required>
                <button type="submit">üö¢ Enter Harbor</button>
            </form>
            
            {% if error %}
            <p class="error">‚ö†Ô∏è {{ error }}</p>
            {% endif %}
            
            <div class="warning">
                <strong>‚ö†Ô∏è Beware Sailor!</strong><br>
                <em>"The Sirens call to you. Navigate the treacherous waters without getting pulled under."</em>
            </div>
        </div>
    </div>
</body>
</html>
