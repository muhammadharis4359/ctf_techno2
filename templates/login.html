<!-- templates/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Whitecap Bay - Harbor Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            background: url('/static/images/2.jpg') center/cover fixed;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(10,25,41,0.85) 0%, 
                rgba(13,47,71,0.75) 50%,
                rgba(10,35,61,0.85) 100%);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 500px;
            width: 100%;
        }
        .siren-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .siren-icon {
            font-size: 80px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(72,209,204,0.8);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .title {
            font-family: 'Pirata One', cursive;
            font-size: 56px;
            color: #48d1cc;
            text-shadow: 0 0 30px rgba(72,209,204,0.9),
                         3px 3px 6px rgba(0,0,0,0.9);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        .subtitle {
            color: #7fb3d5;
            font-size: 18px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }
        .login-box {
            background: linear-gradient(135deg, 
                rgba(10,25,41,0.92) 0%, 
                rgba(13,35,55,0.95) 100%);
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9),
                        0 0 40px rgba(72,209,204,0.3),
                        inset 0 0 60px rgba(72,209,204,0.05);
            border: 3px solid rgba(72,209,204,0.5);
            backdrop-filter: blur(10px);
        }
        .warning-box {
            background: linear-gradient(135deg, 
                rgba(72,209,204,0.2) 0%, 
                rgba(72,209,204,0.1) 100%);
            border: 2px solid rgba(72,209,204,0.5);
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            color: #48d1cc;
            font-size: 14px;
            box-shadow: 0 0 20px rgba(72,209,204,0.3);
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            background: rgba(10,25,41,0.9);
            border: 2px solid rgba(72,209,204,0.4);
            border-radius: 10px;
            color: #e0f7fa;
            font-size: 16px;
            font-family: 'Cinzel', serif;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #48d1cc;
            box-shadow: 0 0 20px rgba(72,209,204,0.5);
        }
        input::placeholder {
            color: rgba(127,179,213,0.6);
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #48d1cc 0%, #20b2aa 100%);
            color: #0a1929;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(72,209,204,0.5);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72,209,204,0.7);
        }
        .siren-warning {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, 
                rgba(220,53,69,0.2) 0%, 
                rgba(139,0,0,0.2) 100%);
            border-radius: 12px;
            border: 2px solid rgba(220,53,69,0.5);
            color: #ff6b9d;
            font-size: 13px;
            text-align: center;
            line-height: 1.6;
        }
        .error {
            color: #ff6b9d;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ocean-wave"></div>
    <div class="container">
        <div class="login-box">
            <div class="logo-container">
                <div class="siren-logo"></div>
            </div>
            <h2>‚öì Whitecap Bay ‚öì</h2>
            <div class="subtitle">Harbor Master's Portal</div>
            <div class="wave-divider">„Ä∞Ô∏è üåä „Ä∞Ô∏è</div>
            
            <form method="POST">
                <input name="email" placeholder="Sailor's Credentials" required>
                <input name="password" type="password" placeholder="Secret Passage Code" required>
                <button type="submit">üö¢ Enter Harbor</button>
            </form>
            
            {% if error %}
            <p class="error">‚ö†Ô∏è {{ error }}</p>
            {% endif %}
            
            <div class="warning">
                <strong>‚ö†Ô∏è Beware Sailor!</strong><br>
                <em>"The Sirens call to you. Navigate the treacherous waters without getting pulled under."</em>
            </div>
        </div>
    </div>
</body>
</html>
